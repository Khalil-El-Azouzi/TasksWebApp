<p></p>
<p></p>
<div class="container-lg" >
  <div class="card">
    <div class="card-header" style="font-size: xx-large">
      List of tasks :
    </div>
    <div class="card-body">
      <div class="row justify-content-lg-start">
        <button *ngIf="authentication.isAdmin()" (click)="addTask()" type="button" class="btn btn-outline-success " >+Ajouter</button>
      </div>
      <div>
        <p></p>
        <div class="table-responsive">
          <table class="table table-hover table-light">
            <thead>
            <tr>
              <th scope="col"> ID Task </th>
              <th scope="col"> Name Task </th>
              <th scope="col">  </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let f of tasks" >
              <td>{{f.id}}</td>
              <td>{{f.taskName}}</td>
              <td><button class="btn btn-outline-warning" routerLink="/edit-conference" (click)="onEditTask(f)" >Edit</button></td>
              <td><button class="btn btn-outline-danger" (click)="onDeleteTask(f)" routerLink="">Delete</button></td>
            </tbody>
          </table>
        </div>
      </div>
      </div>
    </div>
  </div>
